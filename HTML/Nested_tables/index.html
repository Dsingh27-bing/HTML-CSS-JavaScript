<!DOCTYPE html>
<html>
    <head>
        <title>Nested table</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <table id="main" width="500px" height="200px" align="center">
            <td><img src="../simple_table/images/logo.jpeg"></td>
            <td>
                <table id="inner" width="250px" align="center" height="200px">
                    <tr >
                        <th>Software</th>
                    
                    <tr>
                        <th>Developer</th>
                    </tr>
                </table>
            </td>
        </table>
    </body>
</html>
